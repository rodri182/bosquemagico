<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/estilo.css">
    <title>CoderHouse</title>
</head>
<body>
   
    <div class="container-xl">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-12">
                <div class="white-box">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-lg-6 col-md-8 col-sm-10 ">
                            <h3>Reserva tu evento</h3>
                            
                            <p class="text-muted">Consulte por su fecha </p>
                            
                            <form class="" action=".">
                                
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label">Reservado por</label>
                                            <input type="text" class="form-control" maxlength="128" required="required" id="nombreadulto">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label class="control-label">Nombre del cumplea√±ero</label>
                                            <input type="text" class="form-control" maxlength="16" required="required" id="nombrecumple">
                                        </div>
                                    </div>
                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label class="control-label">Celular</label>
                                            <input type="text" class="form-control" maxlength="64" required="required">
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label class="control-label">Fecha del evento</label>
                                            <input type="date" class="form-control" required="required" id="fechareserva">
                                        </div>
                                    </div>
                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label class="control-label">Correo</label>
                                            <input type="email" class="form-control" >
                                        </div>
                                    </div>
                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label class="control-label">Domicilio</label>
                                            <input type="text" class="form-control" maxlength="64" required="required">
                                        </div>
                                    </div>
                                  
                                </div>
                                <div class="col-md-12 mt-20">
                                    <div class="row">
                                        <button class="btn btn-primary btn-block" onclick="capturardatos(), hadleclick ()">
                                            Guardar
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<br>
<br>
</html>
    <script src="./java script/main.js"></script>
</body>
</html>
